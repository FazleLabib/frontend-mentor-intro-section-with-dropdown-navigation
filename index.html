<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>

  <main>

    <header>
      <img src="./images/logo.svg" alt="Logo of Snap">
      <img id="mobile-menu-icon" src="./images/icon-menu.svg" alt="Icon consisting of three horizontal lines">
      <!-- Features
      Company
      Careers
      About 
      Login
      Register-->
    </header>

    <div class="container">
      <section class="hero">
        <picture>
          <source srcset="./images/image-hero-desktop.png" media="(min-width: 850px)" />
          <img src="./images/image-hero-mobile.png" alt="Picture of a person holding a laptop on his hand with abstract patterns around the image" />
        </picture>
      </section>
      <section class="content">
        <h1 id="desktop-heading">Make <br> 
          remote work</h1>
        <h1 id="mobile-heading">Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button type="button">Learn more</button>
        <div class="client-logos">
          <a href=""><img src="./images/client-databiz.svg" alt="Logo of databiz"></a>
          <a href=""><img src="./images/client-audiophile.svg" alt="Logo of Audiophile"></a>
          <a href=""><img src="./images/client-meet.svg" alt="Logo of Meet"></a>
          <a href=""><img src="./images/client-maker.svg" alt="Logo of Maker"></a>
        </div>
      </section>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/FazleLabib">Fazle Labib</a>.
    </div>
  </footer>

</html>
